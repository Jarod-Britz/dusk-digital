<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Enter your email
      <p class="subTitle">To receive a reset password link</p>
    </ion-title>
  </div>
  <div>
    <ion-item>
      <ion-input [(ngModel)]="email" class="input" placeholder="Enter your email"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-fab horizontal="center">
      <ion-button (click)="resetPassword()">Send Reset Password Link
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-fab>
  </div>
</ion-content>
