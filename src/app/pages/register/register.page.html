<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome</ion-title>
    <p class="subTitle">Sign Up to create your account</p>
  </div>

  <form [formGroup]="registerForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="name" formControlName="fullName" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.registerForm.controls?.['fullName'].touched && this.registerForm.controls?.['fullName'].invalid">
        <ion-text *ngIf="errorControl.fullName.errors?.required">
          Full name is required!
        </ion-text>
      </div>

      <ion-item>
        <ion-input placeholder="email" formControlName="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.registerForm.controls?.['email'].touched && this.registerForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          Email is required
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Email should be valid
        </ion-text>
      </div>

      <ion-item>
        <ion-input placeholder="password" formControlName="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.registerForm.controls?.['password'].touched && this.registerForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
          Password is required
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern">
          Password must at least have
          One Character
          One Capital Letter
          One Number
          Contain 8 characters
        </ion-text>
      </div>

      <div class="signinLink">
        <p>Already a member? <a style="color:#FFC33F" [routerLink]="['/login']">Sign in Now</a></p>
      </div>
    </div>
    <ion-fab horizontal="center" style="margin-bottom: 30px;">
      <ion-button (click)="signUp()">Register
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </ion-fab>
  </form>
</ion-content>
